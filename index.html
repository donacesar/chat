<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>

	<link rel="stylesheet" href="style/style.css">
	
</head>
<body>

	<div class="chat-wrapper" id="chat-wrapper">
		<h2>Супер-Пупер Чат</h2>
	</div>

	<form class ="form" id="form">

		<div class="form-input"><input class="input" type="text" name="chat-user" size="32" id="chat-user" placeholder="Name"></div>

		<div class="form-input"><input class="input" type="text" name="chat-message" size="32" id="chat-message" placeholder="Message"></div>

		<div class="form-input"><input class="input" type="submit" id="submit" value="Send"></div>
	</form>
	<div class="end" id="end">&nbsp</div>
	
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="script/script.js"></script>
</body>
</html>
